<form [formGroup]="registerForm">
    <label>First Name</label>
    <input type="text" formControlName="fName"><br>
    <p *ngIf="registerForm.get('fName')?.touched" style="color:red">please enter first name</p>
    <label>Last Name</label>
    <input type="text" formControlName="lName"><br>
    <label>Address</label>
    <input type="text" formControlName="address"><br>
    <label>Zipcode</label>
    <input type="number" formControlName="zipcode"><br>
    <button [disabled]="registerForm.invalid" (click)="submit()">submit</button>
</form>
